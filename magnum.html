<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <img src="magnum.jpg" alt="logo" width=100 height=30>
        <h1 id="titulo">Produto em Garantia</h1>
        <p id="subtitulo">Complete suas informações</p>       
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Cliente</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Telefone</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual é o produto que voce adquiriu ?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Pneu
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Camara
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Roda
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Local de Aquisição</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Magnum</option>
                <option>Revendedora Magnum</option>
                <option>Distribuidora Magnum</option>
                <option>Equipamento Original</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>No caso de pneu, escolha o motivo da reclamação : </strong></label><br><br>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">Desgaste</label>
                <input type="checkbox" name="tec2" id="tec2" value="CSS">
                <label for="tec2">Avaria no Produto</label>
                <input type="checkbox" name="tec3" id="tec3" value="Javascript">
                <label for="tec3">Identificação</label>
                <input type="checkbox" name="tec4" id="tec4" value="PHP">
                <label for="tec4">Causa desconhecida</label>
            </div>

            <div class="campo">
                <br>
                <label><strong>descreva o problema apresentado : </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Continua</button>
        </fieldset>
    </form>
</body>
</html>
