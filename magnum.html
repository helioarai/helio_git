<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <link rel="stylesheet" typr="text/css" href="style.css" media="">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <img src="magnum.jpg" alt="logo" width=100 height=30>
        <h1 id="titulo">Produto em Garantia</h1>
        <p id="subtitulo">Complete suas informações</p>       
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Cliente</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Telefone</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
